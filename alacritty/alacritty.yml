import:
  - $HOME/.dotfiles/alacritty/one_dark.yml

window:
  padding:
   x: 5
   y: 5
  dynamic_padding: true
  decorations: none
  opacity: 0.95
  title: Alacritty
  dynamic_title: false

# Font configuration
font:
  normal:
    family: CaskaydiaCove Nerd Font
  bold:
    family: CaskaydiaCove Nerd Font
  italic:
    family: CaskaydiaCove Nerd Font
  bold_italic:
    family: CaskaydiaCove Nerd Font
  size: 12.0

colors: *one_dark

live_config_reload: true

# # Shell configuration for wsl
# shell:
#   program: wsl
#   args:
#     - --cd ~

key_bindings:
  - { key: Space,  mods: Control, chars: "\x00" }
